<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Login page</title>
    <link rel="stylesheet" href="../assets/icon/icon.jpeg" >

    <meta content="Shoe Shop Management System" name="keywords">
    <meta content="This is shoe management project" name="description">
    <meta content="Sethmini Dissanayake" name="author">
    <meta content="Sethmini Dissanayake" name="owner">
    <meta content="width=device-width initial-scale=1 maximum-scale=1 minimum-scale=1 user-scalable=no" name="viewport">
    <meta content="green" name="theme-color">

    <link href="../assets/vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link
            href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
            rel="stylesheet">

    <link href="../assets/vendor/styleslog/sb-admin-2.min.css" rel="stylesheet">
    <link href="../assets/vendor/sweetalert2-11.6.16/sweetalert2.min.css" rel="stylesheet">
    <script src="../assets/js/jquery-3.7.1.min.js"></script>
</head>

<body style="background-color: #f8f9fa">

<div>
    <div class="container login-container" style="margin-top: 1%">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6"> <!-- Adjusted width -->
                <div class="card">
                    <div class="card-body">
                        <h3 class="card-title text-center">Welcome!!</h3>
                        <!-- Image added inside the card -->
                        <div class="text-center mb-3">
                            <img src="../assets/img/wp11025513.webp" alt="Login Image" style="max-width: 100%; height: 375px;">
                        </div>
                        <!-- End of image -->
                        <form>
                            <div class="form-group">
                                <label for="username">Username</label>
                                <input type="text" class="form-control" id="username" placeholder="Enter your username">
                            </div>
                            <div class="form-group">
                                <label for="password">Password</label>
                                <input type="password" class="form-control" id="password" placeholder="Enter your password">
                            </div>
                            <div class="form-group">
                                <div class="custom-control custom-checkbox small">
                                    <input type="checkbox" class="custom-control-input" id="customCheck">
                                    <label class="custom-control-label" for="customCheck">Remember
                                        Me</label>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-primary btn-block">Login</button>
                            <hr>
                            <div class="text-center mt-3">
                                <a href="#" class="text-muted">Forgot Password?</a>
                            </div>
                            <div class="text-center mt-2">
                                <p>Don't have an account? <a href="#" class="text-primary">Create an Account</a></p>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


</body>
</html>
