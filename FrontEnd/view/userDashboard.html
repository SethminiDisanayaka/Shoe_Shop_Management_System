<nav class="navbar navbar-expand-lg navbar-light bg-light">

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">

        </ul>
    </div>
</nav>

<div class="container-fluid">
    <!-- Sidebar -->
    <div class="row">
        <div class="col-lg-3">
            <div class="sidebar">
                <a href="/userDashboard.html">Dashboard</a>
                <a id="userSalesControllerSection">Sales</a>
                <a href="orderDetails.html">Sale Details</a>
                <a id="userSupplierControllerSection">Suppliers</a>
                <a id="userCustomerControllerSection">Customers</a>
                <a id="userEmployeeControllerSection">Employees</a>
                <a id="userInventoryControllerSection">Inventory</a>
                <a href="/login.html">Log Out</a>
            </div>
        </div>
        <!-- Main content -->
        <div class="col-lg-9">
            <!-- Customer Form -->
            <section id="customerControl">
                <!-- Customer form content -->
            </section>
            <!-- Supplier Control -->
            <section id="supplierControl" style="display: none;">
                <!-- Supplier control content -->
            </section>
            <!-- Employee Control -->
            <section id="employeeControl" style="display: none;">
                <!-- Employee control content -->
            </section>
            <!-- Sale Control -->
            <section id="saleControl" style="display: none;">
                <!-- Sale control content -->
            </section>
            <!-- Inventory Control -->
            <section id="inventoryControl" style="display: none;">

<!-- jQuery, Popper.js, Bootstrap JS -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<!-- Your custom JavaScript -->
<script src="../assets/js/jquery-3.7.1.min.js"></script>
<script>
    // Add your JavaScript code here
    $("#userCustomerControllerSection").click(function () {
        $("#customerControl").css('display', 'block');
        $("#supplierControl").css('display', 'none');
        $("#employeeControl").css('display', 'none');
        $("#saleControl").css('display', 'none');
        $("#inventoryControl").css('display','none');
    });

    $("#userSupplierControllerSection").click(function () {
        $("#supplierControl").css('display', 'block');
        $("#customerControl").css('display', 'none');
        $("#employeeControl").css('display', 'none');
        $("#saleControl").css('display', 'none');
        $("#inventoryControl").css('display','none');
    });

    $("#userEmployeeControllerSection").click(function () {
        $("#employeeControl").css('display', 'block');
        $("#supplierControl").css('display', 'none');
        $("#customerControl").css('display', 'none');
        $("#saleControl").css('display', 'none');
        $("#inventoryControl").css('display','none');
    });
    $("#userSalesControllerSection").click(function () {
        $("#saleControl").css('display', 'block');
        $("#employeeControl").css('display', 'none');
        $("#supplierControl").css('display', 'none');
        $("#customerControl").css('display', 'none');
        $("#inventoryControl").css('display','none');
    });
    $("#userInventoryControllerSection").click(function () {
        $("#inventoryControl").css('display','block');
        $("#saleControl").css('display', 'none');
        $("#employeeControl").css('display', 'none');
        $("#supplierControl").css('display', 'none');
        $("#customerControl").css('display', 'none');
    });
</script>
</body>
</html>
