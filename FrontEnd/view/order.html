<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="UTF-8">
  <link rel="icon" type="image/x-icon" href="../img/icon.jpeg" sizes="32x32">
  <meta charset="UTF-8">
  <title>Sale Service</title>


  <link rel="stylesheet" href="../css/loginPage.css">
  <link rel="stylesheet" href="../css/menuBar.css">
  <link rel="stylesheet" href="../css/txt.css">
  <link rel="stylesheet" href="../bootstrap-5.3.1-dist/css/bootstrap.css">
  <link rel="stylesheet" href="../css/menuBar.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"> <!-- Include Font Awesome for icons -->
  <link href="https://fonts.googleapis.com/css2?family=K2D:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">

</head>
<body>


<div id="mobile_navi">
  <div id="mySidenav" class="sidenav" style="background-color: white">

    <a href="../view/adminPanel.html" class="btn btn-success btn-block mb-3" style="color: black">Dashboard</a>

    <a href="../view/customerPage.html" class="btn btn-warning btn-block mb-3"style="color: black">Customers</a>

    <a href="../view/item.html" class="btn btn-success btn-block mb-3"style="color: black">Inventory</a>

    <a href="../view/order.html" class="btn btn-warning btn-block mb-3"style="color: black">Sale</a>

    <a href="../view/supplier.html" class="btn btn-success btn-block mb-3"style="color: black">Suppliers</a>

    <a href="../view/employee.html" class="btn btn-warning btn-block mb-3"style="color: black">Employees</a>


  </div>

</div>


<div class="container-fluid dashBordSet">

  <div class="row">

    <div class="col-8 col-xxl-10 col-xl-10 col-lg-10 col-md-10">
      <h1 style="margin-left: 300px">Sale Service</h1>
    </div>

    <div class="col-4 col-xxl-2 col-xl-2 col-lg-2 col-md-2">
      <a href="../view/orderDetails.html">
        <button type="button" class="btn btn-info col-12 mt-3 fw-bold" id="orderDetailsBtn">
          Order Details <i class="fas fa-tags"></i>
        </button>
      </a>
    </div>


    <div id="textFieldGroup" class="row mt-6 rounded-2 rowColur" style="background-color: #a3cfbb" >

      <div class="row">

        <div class="col-12 col-xxl-3 col-xl-3 col-lg-3 col-md-6 col-sm-6  mt-3">
          <div class="form-group">
            <label for="ordrCodeTxt" class="text-black fw-bold ">Order Code</label>
            <div class="search-container">
              <input type="text" class="form-control fw-bold border border-1  fw-bold " id="ordrCodeTxt" placeholder="" disabled/>

            </div>
          </div>
        </div>

        <div class="col-12 col-xxl-3 col-xl-3 col-lg-3 col-md-6 col-sm-6  mt-3">
          <div class="form-group">
            <label for="purchaseDateTxt" class="text-black fw-bold ">Purchase Date</label>
            <div class="search-container">
              <input type="text" class="form-control fw-bold border border-1  fw-bold " id="purchaseDateTxt" placeholder="" disabled/>

            </div>
          </div>
        </div>

        <div class="col-12 col-xxl-3 col-xl-3 col-lg-3 col-md-6 col-sm-6 mt-3">
          <div class="form-group">
            <label for="customerCodeOption" class="text-black fw-bold">Customer Code</label>
            <div class="search-container">
              <select class="form-select border border-1  fw-bold" aria-label="Default select example" id="customerCodeOption">
                <option selected>Select Customer Code</option>
              </select>
            </div>
          </div>
        </div>

        <div class="col-12 col-xxl-3 col-xl-3 col-lg-3 col-md-6 col-sm-6  mt-3">
          <div class="form-group">
            <label for="customerNameTxt" class="text-black fw-bold ">Customer Name</label>
            <div class="search-container">
              <input type="text" class="form-control fw-bold border border-1  fw-bold " id="customerNameTxt" placeholder="" />

            </div>
          </div>
        </div>


        <div class="col-12 col-xxl-3 col-xl-3 col-lg-3 col-md-6 col-sm-6 mt-3">
          <div class="form-group">
            <label for="itemCodeOption" class="text-black fw-bold">Item Code</label>
            <div class="search-container">
              <select class="form-select border border-1  fw-bold" aria-label="Default select example" id="itemCodeOption">
                <option selected>Select Item Code</option>
              </select>
            </div>
          </div>
        </div>


        <div class="col-12 col-xxl-3 col-xl-3 col-lg-3 col-md-6 col-sm-6  mt-3">
          <div class="form-group">
            <label for="itemDescriptionTxt" class="text-black fw-bold ">Item Description</label>
            <div class="search-container">
              <input type="text" class="form-control fw-bold border border-1  fw-bold " id="itemDescriptionTxt" placeholder="" disabled/>

            </div>
          </div>
        </div>


        <div class="col-12 col-xxl-2 col-xl-2 col-lg-2 col-md-6 col-sm-6 mt-3">
          <div class="form-group">
            <label for="sizeOption" class="text-black fw-bold">Size</label>
            <div class="search-container">
              <select class="form-select border border-1  fw-bold" aria-label="Default select example" id="sizeOption">
                <option selected>Select Size</option>
              </select>
            </div>
          </div>
        </div>

        <div class="col-12 col-xxl-2 col-xl-2 col-lg-2 col-md-6 col-sm-6  mt-3">
          <div class="form-group">
            <label for="unitPriceTxt" class="text-black fw-bold ">Unit Price</label>
            <div class="search-container">
              <input type="text" class="form-control fw-bold border border-1  fw-bold " id="unitPriceTxt" placeholder="" disabled/>

            </div>
          </div>
        </div>


        <div class="col-12 col-xxl-2 col-xl-2 col-lg-2 col-md-6 col-sm-6  mt-3">
          <div class="form-group">
            <label for="quantityTxt" class="text-black fw-bold ">Quantity</label>
            <div class="search-container">
              <input type="text" class="form-control fw-bold border border-1  fw-bold " id="quantityTxt" placeholder="" />

            </div>
          </div>
        </div>




        <div class="col-12 col-xxl-3 col-xl-3 col-lg-6 col-md-6 col-sm-6  mt-3">
          <div class="form-group">
            <label for="orderSaleEmpIdTxt" class="text-black fw-bold ">Order Sale Employee Id</label>
            <div class="search-container">
              <input type="text" class="form-control fw-bold border border-1  fw-bold " id="orderSaleEmpIdTxt" placeholder="" />

            </div>
          </div>
        </div>

        <div class="col-12 col-xxl-3 col-xl-3 col-lg-6 col-md-6 col-sm-6  mt-3">
          <div class="form-group">
            <label for="empNameTxt" class="text-black fw-bold ">Order Sale Employee Name</label>
            <div class="search-container">
              <input type="text" class="form-control fw-bold border border-1  fw-bold " id="empNameTxt" placeholder="" />

            </div>
          </div>
        </div>




        <button type="button" class="btn btn-success col-12  col-xxl-6 col-xl-6 col-md-6 col-sm-6 col-lg-12 mt-4" id="addCartBtn">Add Cart</button>
      </div>


      <div class="col-12 col-xxl-6 col-xl-6 col-lg-6 mt-1 table-responsive p-0  mt-5">
        <table class="table">
          <h1 class="text-center">CART</h1>
          <thead>
          <tr>
            <th scope="col">Item Code</th>
            <th scope="col">Description</th>
            <th scope="col">Sale Price</th>
            <th scope="col">Quantity</th>

          </tr>
          </thead>
          <tbody id="cart_Table">

          </tbody>
        </table>
      </div>


      <div class="col-12 col-xxl-6 col-xl-6 col-lg-6 mt-2">
        <div class=" mt-5">

          <h1 class="text-center">Order Details</h1>
          <h3 class="mt-5 text-center">Total Price : <label id="totalLabel">Rs.000.00</label></h3>
          <h3 class="text-center">Balance     : <label id="balanceLbl">Rs.000.00</label></h3>

        </div>


        <div class="row">

          <div class="col-12 col-xxl-6 col-xl-6 col-lg-6 col-md-6 col-sm-6 mt-3 ">
            <div class="form-group">
              <label for="paymentMethod" class="text-black fw-bold">Payment Method</label>
              <div class="search-container">
                <select class="form-select border border-1  fw-bold" aria-label="Default select example" id="paymentMethod">
                  <option value="">Select Method</option>
                  <option value="CREDITCARD">CREDIT CARD</option>
                  <option value="CASH">CASH</option>

                </select>
              </div>
            </div>
          </div>

          <div class="col-12 col-xxl-6 col-xl-6 col-lg-6 col-md-6 col-sm-6  mt-3">
            <div class="form-group">
              <label for="creditCardTxt" class="text-black fw-bold " id="cardLbl">Credit Card Number</label>
              <div class="search-container">
                <input type="text" class="form-control fw-bold border border-1  fw-bold " id="creditCardTxt" placeholder="" />

              </div>
            </div>

            <div class="form-group">
              <label for="cashTxt" class="text-black fw-bold " id="cashLbl">Cash</label>
              <div class="search-container">
                <input type="text" class="form-control fw-bold border border-1 fw-bold " id="cashTxt" placeholder="" />

              </div>
            </div>
          </div>


          <button type="button" class="btn btn-success col-12 mt-3" id="orderBuyBtn">Payment Confirm</button>
          <div class="col mt-3"></div>

        </div>



      </div>




    </div>


  </div>

</div>



<script src=" https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="../Controller/OrderController.js" type="module"></script>
<script src="../Controller/mobileNavJs.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
<script src="../Controller/notify.js" type="module"></script>
</body>
</html>
